<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

<button id="openPopupBtn">Abrir Popup</button>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <h1>Entre em contato conosco</h1>
        <div>
        <div class="blocksconfig">
            <div class="greenblocks">
                <img src="/popupimages/124-1243931_phone-services-mobile-call-logo-png 1.png" style="margin-top: 10px;">
                <p>+55 (47) 3437-1489</p>
            </div>
            <div class="greenblocks">
                <img src="/popupimages/Design sem nome (1) 1.png" style="margin-top: 10px;">
                <p>acrewboy@gmail.com</p>
            </div>
        </div>
        <div style="margin-top: 4rem;">
            
            <input class="inputs-config" id="inputs-large" placeholder="Digite seu nome">
            <p style="margin-top: 8px;"></p>
            <input class="inputs-config" id="inputs-large" placeholder="Digite seu email">
            <p style="margin-top: 8px;"></p>   
            <textarea class="inputs-config" id="inputs-bigger" placeholder="Digite aqui sua mensagem"></textarea>
        </div>
    </div>
        <button class="proximoenviar">Enviar</button>
    </div>
<script src="script.js"></script>
</body>
</html>
