<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

        <div class="campo">

            <label for="Localização">Nome do titular do cartão:</label>
            <input type="text" id="Localização" name="Localização" required>
        </div>

        <div class="campo_secundario">
            <div>
                <label for="Númmerodocartão">Número do cartão:</label>

            </div>
            <div>
                <label for="Datavalidade">Data de validade:</label>
                <input type="number" id="Datavalidade" name="Datavalidade" required>
            </div>
        </div>

        <div class="campo">
            <label class="cod_seg_text" for="Códigosegurança">Código de segurança:</label>
            <input type="text" id="Códigosegurança" name="Códigosegurança">
        </div>

        <div class="campo">
            <label for="NúmerodeCPF">Número de CPF:</label>
            <input type="text" id="NúmerodeCPF" name="NúmerodeCPF" required>
        </div>
        
        <div class="buttonProximo">
            <button>Próximo</button>
        </div>
