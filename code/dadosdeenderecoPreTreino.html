<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrewboy - Moda Fitness</title>
    <link rel="shortcut icon" type="imagex/png" href="/img index/Marca.png">
    <link rel="stylesheet" href="/endereço/endereco.css">
    <link rel="stylesheet" href="/Index/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>



<body>

    <!-- Div principal que engloba todo o conteúdo -->
    <div class="global">

        <!-- Div para o conteúdo específico da página -->
        <div class="conteudo">

            <!-- Seção do título -->
            <div class="titulo" onclick="minhaconta('index')">
                Acrewboy
            </div>

            <!-- Formulário para coleta de dados -->
            <form action="#">

                <!-- Campo para a localização -->
                <div class="campo">
                    <label for="Localização">Localização</label>
                    <input type="text" id="Localização" name="Localização" >
                </div>

                <!-- Campos secundários agrupados -->
                <div class="campo_secundario">
                    <div>
                        <label for="Nome">Nome</label>
                        <input type="text" id="Nome" name="Nome" >
                    </div>
                    <div>
                        <label for="Sobrenome">Sobrenome</label>
                        <input type="number" id="Sobrenome" name="Sobrenome" >
                    </div>
                </div>

                <!-- Campo para número de telefone -->
                <div class="campo">
                    <label class="label-form" for="Numero">Número</label>
                    <input type="text" id="Numero" name="Numero">
                </div>

                <!-- Campo para CEP ou código postal -->
                <div class="campo">
                    <label for="CEP/Código postal">CEP/Código postal</label>
                    <input type="text" id="CEP/Código postal" name="CEP/Código postal">
                </div>

                <!-- Campo para endereço -->
                <div class="campo">
                    <label for="Endereco">Endereço</label>
                    <input type="text" id="Endereco" name="Endereco" >
                </div>

                <!-- Campo para informações adicionais -->
                <div class="campo">
                    <label for="Informações">Informações adicionais </label>
                    <input type="text" id="Informações" name="Informações" >
                </div>

                <!-- Campos secundários agrupados para estado e cidade -->
                <div class="campo_secundario">
                    <div>
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" >
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input type="number" id="Cidade" name="Cidade" >
                    </div>
                </div>

                <!-- Campo para o bairro -->
                <div class="campo">

                    <div>
                        <label class="label-form" for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro"  />
                    </div>
                </form>
                <!-- Botão para prosseguir -->
                <div  class="buttonProximo" onclick="minhaconta('dadosdocartaoPreTreino')"><p style="padding-top: 7.6px;">Próximo</p></div>
        </div>
    </div>


    <!-- Container para exibição de um produto -->
    <div class="container">
        <img src="/img carrinho/camisa_pre_treino.png" alt="Logo de produto" class="img-direita">
        <h2 class="desc-img">Estampa Frente - Pre Treino Natural </h2>
        <hr>
        <h3>R$69.90</h3>
    </div>
</div>
<script src="/Index/script.js"></script>
</body>
</html>
